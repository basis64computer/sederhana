<html>
	<head>
		<title>Latihan Membuat Table 2</title>
	</head>
	<body>
		<center>
			<b>Colspan</b>
		</center>
		<table width="50%" align="center" border="4">
			<tr>
				<td>sel 1</td>
				<td>sel 2</td>
				<td>sel 3</td>
			</tr>
			<tr>
				<td>sel 4</td>
				<td colspan="2" align="center">sel 5</td>
			</tr>
		</table>
		<center>
			<b>Rowspan</b>
		</center>
		<table width="50%" align="center" border="4">
			<tr>
				<td>sel 1</td>
				<td>sel 2</td>
			</tr>
			<tr>
				<td rowspan="2" align="center" valign="middle">sel 3</td>
				<td>sel 4</td>
			</tr>
			<tr>
				<td>sel 5</td>
			</tr>
		</table>
	</body>
</html>
